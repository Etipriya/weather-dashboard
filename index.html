<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header Container -->
    <header class="navbar d-flex justify-content-centre bg-dark text-light">
      <div class="display-4">Weather Dashboard</div>
    </header>
    <div class="bg-light">
      <div class="text-white text-align-left bg-light w-10 p-2 text-medium">
        <h1 class="text-dark text-align-left mb-3">Search for a city</h1>
      </div>
      <form id="form">
        <!-- <div class="input-group mb-3 mt-3 px-3"> -->
        <div class="mb-3 text-left">
          <!-- <input type="form" class="form-control" id="form" aria-describedby="form" placeholder="Search.." name="search"> -->
          <select class="form-select">
            <option selected disabled>Select a city...</option>
            <option value="london">London</option>
            <option value="solihull">Solihull</option>
            <option value="birmingham">Birmingham</option>
            <option value="coventry">Coventry</option>
            <option value="cornwall">Cornwall</option>
            <option value="edinburgh">Edinburgh</option>
            <option value="snowdonia">Snowdonia</option>
            <option value="cardiff">Cardiff</option>
          </select>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
